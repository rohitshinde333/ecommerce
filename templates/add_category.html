{% extends 'base.html' %}
{% block title %}Add Category - Admin{% endblock %}

{% block content %}
    <h2>Add Category</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
    
        <div class="container">
            {{ form.name.label }}
            {{ form.name(class="form-control") }}
        </div>
    
        <div class="container">
            <button type="submit" class="btn btn-warning">Add</button>
        </div>
    </form>
{% endblock %}
