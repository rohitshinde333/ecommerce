{% extends 'base.html' %}

{% block title %}Home - My App{% endblock %}

{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}

    <div class="container">
        {{ form.mail.label }}
        {{ form.mail(class="form-control") }}
    </div>

    <div class="container">
        {{ form.passkey.label }}
        {{ form.passkey(class="form-control") }}
    </div>

    <div class="container">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>

<button class="btn btn-success" ><a href="{{ url_for('signup') }}" style="color: white;">Register</a>
</button>

{% endblock %}
