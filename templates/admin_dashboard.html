{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
   <h1>Welcome {{ user.username}}</h1>
   <h3>Categories</h3>
   <table class="table">
       <thead>
           <tr>
               <th>Category ID</th>
               <th>Name</th>
               <th>Delete</th>
               <th>Edit</th>
           </tr>
       </thead>
       <tbody>
           {% for category in categories %}
               <tr>
                   <td>{{ category.id }}</td>
                   <td> <a  href="{{url_for('category', category_id= category.id )}}">{{ category.name }}</a> </td>
                   <td> <a  href="{{url_for('delete_category', category_id= category.id )}}"> Delete </a> </td>
                   <td> <a  href="{{url_for('update_category', category_id= category.id )}}"> Edit </a> </td>
                </tr>
           {% endfor %}
       </tbody>
   </table>

   
   
   <button class="btn btn-primary">    <a class="nav-link" href="{{ url_for('add_category') }}" style="color: white;">Add Category</a>
   </button>
   <button class="btn btn-primary">    <a class="nav-link" href="{{ url_for('add_product') }}" style="color: white">Add Product</a>
   </button>
{% endblock %}
